image: node:12.18.4

cache:
  paths:
    - node_modules/

before_script:
  - rm -rf build
  - CI=false npm cache clean --force
  - CI=false npm install --production
  - CI=false npm fund
pages:
  stage: deploy
  script:
    - CI=false npm run build
    - rm -rf public
    - cp build/index.html
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - master